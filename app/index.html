<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"/>

    <link rel="apple-touch-icon" href="/assets/antiquarium/favicon/favicon.60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/antiquarium/favicon/favicon.76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/antiquarium/favicon/favicon.120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/antiquarium/favicon/favicon.152.png">
    <link rel="icon" href="/assets/antiquarium/favicon/favicon@2x.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="Antiquities Trade Intelligence" />
    <meta name="author" content="Antiquarium" />

    {{content-for "head"}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/web.css">

    {{content-for "head-footer"}}
  </head>
  <body class="fixed-header">

    <!-- Application Loading Screen -->
    <div class="web-loading" style="position:fixed; top:0; bottom:0; left:0; right:0; background-color:#FAFAFA; z-index:9999;">
      <div style="height:100%; width:100%; margin:0; padding:0; position:static;">
        <div style="height:100%; width:100%; margin:0; padding:0; top:0; left:0; position:absolute; display:table !important;">
          <div style="margin:0; padding:0; text-align:center; vertical-align:middle; display:table-cell !important;">
            <h1 style="">
              <img style="display:inline-block !important; width:25%;" src="/assets/antiquarium/antiquarium/antiquarium@2x.png">
            </h1>
            <div style="margin-top:30px;">
              <p style="font-size:20px; margin-bottom:100px; font-family:'Segoe UI','Helvetica Neue',Helvetica,Arial,sans-serif; font-weight:300;">
                Loading...
              </p>
              <div style="margin:0 auto;">
                <img src="/img/progress/progress-bar-master.svg" style="width:15%; height:2px;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END Application Loading Screen -->

    {{content-for "body"}}

    <script src="assets/vendor.js"></script>
    <script src="assets/web.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
